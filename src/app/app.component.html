<div id="navcard" class="card" *ngIf="showNavBeforeLogIn()">
  <div class="flex w-100 h-4rem bg-primary border-round shadow-2" style="position: fixed"
    [ngStyle]="{ width: navWidth }">

    <div
      class="flex align-items-center justify-content-center w-12rem h-full bg-blue-500 font-bold text-white border-round p-2">
      <img src="../assets/images/icon/sparkles-48.png" />
      <div
        class="flex align-items-center justify-content-center w-20rem h-full bg-blue-500 font-bold text-white border-round p-2">
        <h1>Spark</h1>
      </div>
    </div>

    <div
      class="flex flex-grow-1 align-items-center justify-content-end w-8rem h-full bg-blue-500 font-bold text-white border-round p-2">
      <a href="/login"><button pButton class="bold-1" type="button" label="Log In"></button></a>
      <a href="/signup"><button pButton class="bold-1" type="button" label="Sign Up"></button></a>
    </div>
  </div>
  <!-- <div class="flex w-100 h-4rem border-round"></div> -->
</div>


<div id="navcard" class="card" *ngIf="showNavAfterLogIn()">
  <div class="flex w-100 h-4rem bg-primary border-round shadow-2" style="position: fixed"
    [ngStyle]="{ width: navWidth }">

    <div
      class="flex align-items-center justify-content-center w-12rem h-full bg-blue-500 font-bold text-white border-round p-2">
      <img src="../assets/images/icon/sparkles-48.png" />
      <div
        class="flex align-items-center justify-content-center w-20rem h-full bg-blue-500 font-bold text-white border-round p-2">
        <h1>Spark</h1>
      </div>
    </div>

    <div
      class="flex align-items-center justify-content-center w-25rem h-full bg-blue-500 font-bold text-white border-round p-2">
      <a href="/project"><button pButton class="bold-1" type="button" label="Projects"></button></a>
      <a href="/createNewProject"><button pButton class="bold-1 w-10rem" type="button" label="New Project"></button></a>
      <a href="/dashboard"><button pButton class="bold-1" type="button" label="Profile"></button></a>
    </div>

    <!-- TODO: Actually search for projects -->
    <div
      class="flex flex-grow-1 align-items-center justify-content-end w-8rem h-full bg-blue-500 font-bold text-white border-round p-2">
      <input id="search project" type="text" placeholder="Search Project" />
    </div>
  </div>
  <!-- <div class="flex w-100 h-4rem border-round"></div> -->
</div>
