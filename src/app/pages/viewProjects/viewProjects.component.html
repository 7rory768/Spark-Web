<div class="projects">
    <div class="flex w-100 h-8rem"></div>

    <div class="flex">
        <h1 class="title">Your Projects</h1>
        <input type="button" value="+ Create New Project" class="button" (click)="createProject()" />
    </div>

    <button *ngFor="let project of projects" class="box" (click)="viewProject(project)">
        <h1>{{ project.name }}</h1>
        <!-- <h3> {{findTeamName(project.id)!.name}}</h3> -->
        <h3> {{project.id}}</h3>
    </button>
</div>
