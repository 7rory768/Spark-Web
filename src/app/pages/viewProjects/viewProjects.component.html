<div class="projects h-full">
  <div class="flex w-100 h-8rem"></div>

  <div class="flex">
    <h1 class="title">Your Projects</h1>
    <input
      type="button"
      value="+ Create New Project"
      class="button"
      (click)="createProject()"
    />
  </div>

  <button
    *ngFor="let project of projects"
    class="box"
    (click)="viewProject(project)"
  >
    <h1>{{ project.name }}</h1>
    <h2 class="underline">{{ project.team!.name }}</h2>
    <h4>Budget = {{ project.budget | currency }}</h4>
    <h5 class="italic-p">created by @{{ project.team!.mgrUsername }}</h5>
  </button>
</div>
