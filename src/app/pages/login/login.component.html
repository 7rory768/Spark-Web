<div class="login card h-screen">
  <div class="flex align-content-center justify-content-center flex-wrap card-container h-full">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="../../../assets/images/icon/sparkles-64.png" alt="Image" height="50" class="mb-3" />
        <div class="text-900 text-3xl font-medium mb-3">Log in with Spark</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a href="/signup" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign Up Now!</a>
      </div>

      <form>
        <label for="email">Email</label>
        <input id="email" type="email" />
      </form>
      <form>
        <label for="password">Password</label>
        <input id="password" type="password" />
      </form>
      <div class="text-center mb-5">
        <input type="button" value="Log In" class="button" (click)="signIn()" />
      </div>
    </div>
  </div>
</div>
