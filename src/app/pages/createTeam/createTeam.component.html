<div class="createteam card h-full">
  <div
    class="flex align-content-center justify-content-center flex-wrap card-container h-full"
  >
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img
          src="../../../assets/images/icon/sparkles-64.png"
          alt="Image"
          height="50"
          class="mb-3"
        />
        <div class="title">Create a New Team</div>
      </div>
      <form>
        <label class="w-full" for="teamName">Team Name</label>
        <input
          pInputText
          class="w-full"
          [(ngModel)]="teamName"
          name="teamName"
          type="text"
        />
      </form>
      <form class="mt-3">
        <label class="w-full" for="teamMembers">Team Members</label>
        <span class="p-fluid">
          <p-multiSelect
            [options]="teamMembers"
            [(ngModel)]="selectedMembers"
            [ngModelOptions]="{ standalone: true }"
            class="w-full"
          >
          </p-multiSelect>
        </span>
      </form>
      <div class="text-center">
        <input
          pButton
          type="button"
          value="Create Team"
          class="button"
          (click)="createTeam()"
        />
      </div>
    </div>
  </div>
</div>
