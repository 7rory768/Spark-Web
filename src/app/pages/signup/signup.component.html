<div class="signup card h-screen">
    <div class="flex align-content-center justify-content-center flex-wrap card-container h-full">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="../../../assets/images/icon/sparkles-64.png" alt="Image" height="50" class="mb-3" />
                <div class="text-900 text-3xl font-medium mb-3">Sign up with Spark</div>
                <span class="text-600 font-medium line-height-3">Already have an account?</span>
                <a href="/login" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Log In Now!</a>
            </div>

            <form>
                <label for="fname">First Name</label>
                <input id="fname" type="text" />
            </form>
            <form>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" />
            </form>
            <form>
                <label for="email">Email</label>
                <input id="email" type="email" />
            </form>
            <form>
                <label for="password1">Password</label>
                <input id="password1" type="password" />
            </form>
            <form>
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" />
            </form>
            <div class="text-center mb-5">
                <input type="button" value="Sign Up" class="button" (click)="signUp()" />
            </div>
        </div>
    </div>
</div>
