<div class="profile">
    <div class="profile-nav flex w-100 h-15rem text-center">
        <img src="../../../assets/images/avatar-pic.png" alt="avatar" class="avatar">
        <div class="flex-wrap text">
            <div class="text-white">
                <h1>{{fName}} {{lName}}</h1>
            </div>
            <!-- <h3>@{{userInfo.username}}</h3> -->
            <h3>Total Points: XXXX</h3>
        </div>
    </div>

    <div class="flex align-content-center justify-content-center">
        <div class="pad p-4 shadow-2 border-round surface-card">
            <div class="text-center mb-5">
                <div class="header">Manage Profile</div>
            </div>

            <form>
                <label class="w-full" for="username">Username</label>
                <input pInputText [disabled]="true" class="w-full" [(ngModel)]="username" name="username" type="text"
                    placeholder={{username}} />
            </form>
            <form>
                <label class="w-full" for="fName">First Name</label>
                <input pInputText class="w-full" [(ngModel)]="fName" name="fName" type="text" placeholder={{fName}} />
            </form>
            <form>
                <label class="w-full" for="lName">Last Name</label>
                <input pInputText class="w-full" [(ngModel)]="lName" name="lName" type="text" placeholder={{lName}} />
            </form>
            <form>
                <label class="w-full" for="email">Email</label>
                <input pInputText class="w-full" [(ngModel)]="email" name="email" type="email" placeholder={{email}} />
            </form>
            <form>
                <label class="w-full" for="password">Password</label>
                <p-password class="w-full" [(ngModel)]="password" name="password" type="password" [feedback]="false"
                    [toggleMask]="true" placeholder={{password}}></p-password>
            </form>
            <div class="text-center">
                <input pButton type="button" value="Save Changes" class="button" (click)="save()" />
            </div>
        </div>

        <div class="pad p-4 shadow-2 border-round surface-card">
            <div class="flex mb-5 header">
                <div class="header">Teams</div>
                <input pButton type="button" value="+ Add Team" class="button small" (click)="createTeam()" />
            </div>

            <button *ngFor="let team of teams" class="box w-full mb-5 profile" (click)="showTeamDetail()">
                <!-- <h3>{{ team.name }}</h3> -->
                <!-- <h4>created by @{{ team.mgrUsername }}</h4> -->
            </button>

            <!-- <button class="box w-full mb-5 profile" (click)="showTeamDetail()">
                <h3>Team Name</h3>
                <h4>Joined Since XXXX</h4>
            </button> -->
        </div>
    </div>
</div>

<p-dialog header="Team Name" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="true"
    [resizable]="true">
    <p>
    </p>
    <ng-template pTemplate="footer">
    </ng-template>
</p-dialog>
