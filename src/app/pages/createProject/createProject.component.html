<div class="createproject card h-screen">
    <div class="flex align-content-center justify-content-center flex-wrap card-container h-full">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="../../../assets/images/icon/sparkles-64.png" alt="Image" height="50" class="mb-3" />
                <div class="title">Create a New Project</div>
            </div>

            <form>
                <label class="w-full" for="projectName">Project Name</label>
                <input pInputText class="w-full" [(ngModel)]="projectName" name="projectName" type="text" />
            </form>
            <form>
                <label class="w-full" for="teamName">Team</label>
                <p-dropdown class="w-full" [options]="teams" [(ngModel)]="teamName" optionLabel="name"></p-dropdown>
            </form>
            <!-- <form>
                <label class="w-full" for="description">Description</label>
                <textarea rows="5" pInputTextarea [autoResize]="true" class="w-full" [(ngModel)]="description"
                    name="description"></textarea>
            </form> -->
            <div class="text-center">
                <input pButton type="button" value="Create Project" class="button" (click)="createProject()" />
            </div>
        </div>
    </div>
</div>
