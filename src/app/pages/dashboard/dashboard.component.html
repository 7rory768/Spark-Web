<div class="dashboard">
    <div class="dashboard-nav flex w-100 h-15rem text-center">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="avatar"
            class="avatar">
        <div class="flex-wrap">
            <div class="title">
                <h1>FName LName</h1>
            </div>
            <div class="text">
                <h3>@username</h3>
            </div>
            <div class="text">
                <h3>Total Points: XXXX</h3>
            </div>
        </div>

    </div>
    <div class="flex w-100 h-3rem"></div>

    <div class="flex align-content-center justify-content-center">
        <div class="pad p-4 shadow-2 border-round">
            <div class="text-center mb-5">
                <div class="header">Manage Profile</div>
            </div>

            <form>
                <label for="username">Username</label>
                <input id="username" type="text" />
            </form>
            <form>
                <label for="fname">First Name</label>
                <input id="fname" type="text" />
            </form>
            <form>
                <label for="lname">Last Name</label>
                <input id="lname" type="text" />
            </form>
            <form>
                <label for="email">Email</label>
                <input id="email" type="email" />
            </form>
            <form>
                <label for="password">Password</label>
                <input id="password" type="password" />
            </form>
            <div class="text-center mb-5">
                <input type="button" value="Save Changes" class="button" (click)="save()" />
            </div>
        </div>

        <div class="pad p-4 shadow-2 border-round">
            <div class="text-center mb-5">
                <div class="header">Teams</div>
            </div>

            <!-- Make a box for each team where you are able to click on each team to see more info-->
            <div class="text flex-wrap">
                <h3>Team Name</h3>
                <h4>Joined Since XXXX</h4>
            </div>
            <div class="text flex-wrap">
                <h3>Team Name</h3>
                <h4>Joined Since XXXX</h4>
            </div>
        </div>

    </div>
</div>
