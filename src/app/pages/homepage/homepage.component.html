<div class="homepage card h-screen">
    <div class="flex align-content-center justify-content-center flex-wrap card-container h-full">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-5">
            <div class="text-center mb-5">
                <img src="../../../assets/images/icon/sparkles-64.png" alt="Image" height="50" class="mb-3" />
                <div class="text-900 text-3xl font-medium mb-3">Spark helps teams grow together.</div>
                <div class="text-600 font-medium line-height-3">Work together, manage projects, and get motivated by
                    productivity.</div>
            </div>
            <div class="text-center mb-5">
                <form>
                    <input pInputText class="w-6 text-field" [(ngModel)]="email" name="email" type="email" />
                    <input pButton type="button" value="Sign Up Now!" class="button" (click)="signUp()" />
                </form>
            </div>
        </div>
    </div>
</div>
